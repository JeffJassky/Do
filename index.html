<!DOCTYPE html>
<html>
<head>
	<title>Action List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.textarea_autosize.min.js"></script>
	<script type="text/javascript" src="js/jquery-sortable-lists.js"></script>
	<script type="text/javascript" src="js/localtree.js"></script>
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<div id="container">
		<div id="left-side">
			<div id="flow-logo">
				<img src="/img/flow-logo.png">
			</div>
		</div>
		<div id="content">
			<div id="projects">
				<ul>
					<li>
						<span class="handle"></span>
						<div>
							<textarea class="clickable" rows="1">My First Item...</textarea>
						</div>
						<input type="checkbox" class="clickable">
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
